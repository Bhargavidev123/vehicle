  <script>
    
class Vehicle {
  constructor(brand, model, year) {
    this.brand = brand;
    this.model = model;
    this.year = year;
  }

  startEngine() {
    return `${this.brand} ${this.model} engine started.`;
  }

  accelerate() {
    return `${this.brand} ${this.model} is accelerating.`;
  }
}


class Car extends Vehicle {
  constructor(brand, model, year, numberOfDoors) {
    super(brand, model, year);
    this.numberOfDoors = numberOfDoors; 
  }

  openSunroof() {
    return `${this.brand} ${this.model} sunroof opened.`;
  }
}


class Truck extends Vehicle {
  constructor(brand, model, year, payloadCapacity) {
    super(brand, model, year);
    this.payloadCapacity = payloadCapacity; 
  }

  loadCargo(weight) {
    if (weight > this.payloadCapacity) {
      return `Cannot load ${weight}kg. Exceeds payload capacity of ${this.payloadCapacity}kg.`;
    }
    return `${weight}kg loaded into the ${this.brand} ${this.model}.`;
  }
}


const myCar = new Car('Toyota', 'Camry', 2022, 4);
console.log(myCar.startEngine()); 
console.log(myCar.accelerate());  
console.log(myCar.openSunroof()); 

const myTruck = new Truck('Ford', 'F-150', 2021, 1000);
console.log(myTruck.startEngine()); 
console.log(myTruck.accelerate());  
console.log(myTruck.loadCargo(500)); 
console.log(myTruck.loadCargo(1500)); 


class BankAccount {
  
  #balance;
  #accountNumber;

  constructor(accountNumber, initialBalance = 0) {
    this.#accountNumber = accountNumber;
    this.#balance = initialBalance;
  }

  
  deposit(amount) {
    if (amount <= 0) {
      throw new Error("Deposit amount must be greater than zero.");
    }
    this.#balance += amount;
    return `Deposited $${amount}. New balance: $${this.#balance}.`;
  }

  
  withdraw(amount) {
    if (amount <= 0) {
      throw new Error("Withdrawal amount must be greater than zero.");
    }
    if (amount > this.#balance) {
      throw new Error("Insufficient funds.");
    }
    this.#balance -= amount;
    return `Withdrew $${amount}. New balance: $${this.#balance}.`;
  }

  
  getBalance() {
    return `Account Balance: $${this.#balance}`;
  }
}


const myAccount = new BankAccount('12345678', 500);

console.log(myAccount.getBalance()); 
console.log(myAccount.deposit(200)); 
console.log(myAccount.withdraw(100));
